<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./register.css" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Poppins:ital,wght@1,600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <main>
      <div class="left">
        <img src="./logo.png" alt="Anima95 logo" id="logo" />
        <form action="action_page.php">
          <img src="./Shining cube.png" alt="Shining cube image" class="cube" />
          <div class="container">
            <div class="create">
              <img src="./logo.png" alt="Anima95 logo" class="logo" />
              <p id="create">Create Account</p>
              <div class="field name">
                <label for="name"><b>Name</b></label>
                <br />
                <input
                  type="text"
                  placeholder="John Doe"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="field email">
                <label for="email"><b>Email</b></label>
                <br />
                <input
                  type="text"
                  placeholder="johndoe@gmail.com"
                  name="email"
                  id="email"
                  min="3"
                  max="24"
                  required
                />
              </div>
              <div class="field password">
                <label for="psw"><b>Password</b></label>
                <br />
                <input
                  type="password"
                  name="password"
                  placeholder="********"
                  id="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Your password should have at least one of these: lowercase letter, uppercase letter, number, and symbol"
                  required
                />
              </div>
              <div class="btn">
                <button type="submit">Get Started</button>
              </div>
              <div class="login">
                <p>
                  Already have an account?
                  <a href="login.html">Log in</a>
                </p>
              </div>
            </div>
          </div>
          <img src="./Ellipse.png" alt="Ellipse image" id="ellipse" />
        </form>
      </div>
      <div class="right">
        <img src="./register.png" alt="Registration image" class="register" />
        <img src="./Ellipse.png" alt="Ellipse image" class="ellipse" />
      </div>
    </main>
  </body>
</html>
